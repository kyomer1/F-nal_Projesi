<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Depo Hareketi Ekle</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <!-- Navbar -->
    <nav class="bg-white shadow px-8 py-4 flex justify-between">
        <div class="text-xl font-bold text-gray-800">Stok Takip</div>
        <div class="space-x-4">
            <a href="{{ url_for('index') }}" class="text-blue-600 hover:underline">Anasayfa</a>
            <a href="{{ url_for('urunler') }}" class="text-blue-600 hover:underline">Ürünler</a>
            <a href="{{ url_for('urun_ekle') }}" class="text-blue-600 hover:underline">Ürün Ekle</a>
            <a href="{{ url_for('istatistikler') }}" class="text-blue-600 hover:underline">İstatistikler</a>
            <a href="{{ url_for('logout') }}" class="text-red-600 hover:underline">Çıkış Yap</a>
        </div>
    </nav>
    <div class="container mx-auto p-6">
        <h1 class="text-2xl font-bold mb-4">Depo Hareketi Ekle - {{ urun.ad }}</h1>
        <form method="POST" class="bg-white p-4 rounded shadow max-w-md">
            <div class="mb-4">
                <label class="block">Hareket Tipi</label>
                <select name="hareket_tipi" class="w-full border px-3 py-2 rounded" required>
                    <option value="giris">Giriş (+)</option>
                    <option value="cikis">Çıkış (-)</option>
                </select>
            </div>
            <div class="mb-4">
                <label class="block">Miktar</label>
                <input type="number" name="miktar" required class="w-full border px-3 py-2 rounded">
            </div>
            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Kaydet</button>
        </form>
    </div>
</body>
</html>
