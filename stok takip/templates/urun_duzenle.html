<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Ürün Düzenle</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <!-- Navbar -->
    <nav class="bg-white shadow px-8 py-4 flex justify-between">
        <div class="text-xl font-bold text-gray-800">Stok Takip</div>
        <div class="space-x-4">
            <a href="{{ url_for('index') }}" class="text-blue-600 hover:underline">Anasayfa</a>
            <a href="{{ url_for('urunler') }}" class="text-blue-600 hover:underline">Ürünler</a>
            <a href="{{ url_for('urun_ekle') }}" class="text-blue-600 hover:underline">Ürün Ekle</a>
            <a href="{{ url_for('istatistikler') }}" class="text-blue-600 hover:underline">İstatistikler</a>
            <a href="{{ url_for('logout') }}" class="text-red-600 hover:underline">Çıkış Yap</a>
        </div>
    </nav>
    <div class="container mx-auto p-6">
        <h1 class="text-2xl font-bold mb-4">Ürün Düzenle</h1>
        <form method="POST" class="bg-white p-4 rounded shadow">
            <div class="mb-4">
                <label class="block">Ürün Adı</label>
                <input type="text" name="ad" value="{{ urun.ad }}" required class="w-full border px-3 py-2 rounded">
            </div>
            <div class="mb-4">
                <label class="block">Kategori</label>
                <input type="text" name="kategori" value="{{ urun.kategori }}" required class="w-full border px-3 py-2 rounded">
            </div>
            <div class="mb-4">
                <label class="block">Miktar</label>
                <input type="number" name="miktar" value="{{ urun.miktar }}" required class="w-full border px-3 py-2 rounded">
            </div>
            <div class="mb-4">
                <label class="block">Fiyat</label>
                <input type="number" step="0.01" name="fiyat" value="{{ urun.fiyat }}" required class="w-full border px-3 py-2 rounded">
            </div>
            <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Güncelle</button>
        </form>
    </div>
</body>
</html>
