<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Giriş Yap</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <form method="POST" class="bg-white p-8 rounded shadow-md w-full max-w-sm">
        <h2 class="text-2xl font-bold mb-6 text-center">Stok Takip Girişi</h2>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="bg-red-100 text-red-700 p-2 rounded mb-4">{{ messages[0] }}</div>
          {% endif %}
        {% endwith %}
        <div class="mb-4">
            <label class="block mb-1 text-gray-600">Kullanıcı Adı</label>
            <input type="text" name="username" required class="w-full px-3 py-2 border rounded">
        </div>
        <div class="mb-6">
            <label class="block mb-1 text-gray-600">Şifre</label>
            <input type="password" name="password" required class="w-full px-3 py-2 border rounded">
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Giriş Yap</button>
    </form>
</body>
</html>
